<!DOCTYPE html>
<html>
<head>
  <title>Post card 1</title>
  <link rel="stylesheet" href="postcard1.css">
</head>
<body>
<!-- Top-left Home Button -->
<button class="home-button" onclick="goHome()">Back to Homepage</button>

<button class="about-button" onclick="goAbout()">About</button>

   <!-- Fixed image at the bottom -->
   <img src="fixed.jpg" alt="Fixed Image" class="fixed-image">

   <!-- Random floating images -->
   <div class="image-gallery" id="gallery">
     <img src="1.1.png" alt="Image 1">
     <img src="1.2.png" alt="Image 2">
     <img src="1.3.png" alt="Image 3">
     <img src="1.4.png" alt="Image 4">
     <img src="1.5.png" alt="Image 5">
     <img src="1.6.png" alt="Image 6">
     <img src="1.7.png" alt="Image 7">
     <img src="1.8.png" alt="Image 8">
     <img src="1.9.png" alt="Image 9">
     <img src="1.10.png" alt="Image 10">
     <img src="1.11.png" alt="Image 11">
     <img src="1.13.png" alt="Image 13">
     <img src="1.14.png" alt="Image 14">
     <img src="1.15.png" alt="Image 15">
   </div>

   <div class="video-section">
    <div class="video-section">
      <iframe src="https://drive.google.com/file/d/1wvG598rCUdLOQs8L7OB3LiI3QVf2oQax/view?usp=sharing" width="1020" height="600" allow="autoplay"></iframe>
      <br>
      <!-- Optional: remove the button or add custom controls using JS + API if needed -->
    </div>
    <button class="button" onclick="playPause()">Play/Pause</button>
  </div>

  <script>

function goAbout() {
  window.location.href = "about.html";
}

const images = document.querySelectorAll('#gallery img');
    const interval = 2500; // milliseconds
    let currentIndex = 0;

    function revealNextImage() {
      const img = images[currentIndex];
      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 160);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.classList.add('visible');

      setTimeout(() => {
        img.classList.remove('visible');
      }, interval * images.length);

      currentIndex = (currentIndex + 1) % images.length;
      setTimeout(revealNextImage, interval);
    }

    window.onload = function () {
  setTimeout(revealNextImage, 10000); // Delay start by 10 seconds (10000ms)
};

    const myVideo = document.getElementById("video1");

    function playPause() {
      if (myVideo.paused) {
        myVideo.play();
      } else {
        myVideo.pause();
      }
    }

    function goHome() {
      window.location.href = "homepage.html";
    }

  </script>


</body>
</html>
