<!DOCTYPE html>
<html>
<head>
  <title>Post card 5</title>
  <link rel="stylesheet" href="postcard1.css">
</head>
<body>
  <!-- Top-left Home Button -->
<button class="home-button" onclick="goHome()">Back to Homepage</button>

<button class="about-button" onclick="goAbout()">About</button>



   <!-- Random floating images -->
   <div class="image-gallery" id="gallery">
     <img src="5.1.png" alt="Image 1">
     <img src="5.10.png" alt="Image 2">
     <img src="5.6.png" alt="Image 3">
     <img src="5.4.png" alt="Image 4">
     <img src="5.9.png" alt="Image 5">
     <img src="5.3.png" alt="Image 6">
     <img src="5.7.png" alt="Image 7">
     <img src="5.8.png" alt="Image 8">
     <img src="5.5.png" alt="Image 7">
     <img src="5.1.png" alt="Image 8">
     
   </div>

  <div id="content" style="text-align:center;"> 
    <button class="play-button" onclick="playPause()">Play/Pause</button> 
    <br><br>
    <video id="video1" width="1020">
      <source src="final.mp4" type="video/mp4">
      <source src="final.mp4" type="video/ogg">
      Your browser does not support HTML video.
    </video>
  </div>

  <script>

const images = document.querySelectorAll('#gallery img');
    const interval = 2500; // milliseconds
    let currentIndex = 0;

    function revealNextImage() {
      const img = images[currentIndex];
      const x = Math.random() * (window.innerWidth - 160);
      const y = Math.random() * (window.innerHeight - 160);
      img.style.left = `${x}px`;
      img.style.top = `${y}px`;
      img.classList.add('visible');

      setTimeout(() => {
        img.classList.remove('visible');
      }, interval * images.length);

      currentIndex = (currentIndex + 1) % images.length;
      setTimeout(revealNextImage, interval);
    }

    window.onload = function () {
  setTimeout(revealNextImage, 10000); // Delay start by 10 seconds (10000ms)
};

    const myVideo = document.getElementById("video1");

    function playPause() {
      if (myVideo.paused) {
        myVideo.play();
      } else {
        myVideo.pause();
      }
    }

    function goHome() {
      window.location.href = "homepage.html";
    }

    function goAbout() {
  window.location.href = "about.html";
}
  </script>


</body>
</html>
